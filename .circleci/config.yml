version: 2.1
workflows:
  version: 2
  commit:
    jobs:
      - build
  monitoring_hourly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - monitoring
jobs:
  monitoring:
    docker:
      - image: "circleci/node:latest-browsers"
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: monitor
          command: npm run monitoring
  build:
    docker:
      - image: "circleci/node:latest-browsers"
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: commitlint
          command: npx --no-install commitlint-circle
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
      - run:
          name: build
          # Critical dependency issue with react-pdf - https://github.com/wojtekmaj/react-pdf/issues/280
          command: CI=false npm run build
      - run:
          name: integration
          command: npm run integration:headless
