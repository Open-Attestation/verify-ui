[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
REACT_APP_NETWORK_NAME = "mainnet"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://assets.dcube.cloud/ https://assets.adobedtm.com/; object-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/font-awesome/ https://unpkg.com/sgds-govtech@1.3.14/css/sgds.css https://fonts.googleapis.com/; default-src 'none'; base-uri 'self'; form-action 'self'; img-src 'self' https://wogadobeanalytics.sc.omtrdc.net/; font-src 'self' https://fonts.gstatic.com/s/ https://cdnjs.cloudflare.com/ajax/libs/font-awesome/ https://unpkg.com/sgds-govtech@1.3.14/; manifest-src 'self'; connect-src https://dns.google/ https://mainnet.infura.io/v3/ https://ropsten.infura.io/v3/ https://dpm.demdex.net/; frame-src https://*.openattestation.com https://*.gov.sg"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

